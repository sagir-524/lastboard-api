# For more information: https://github.com/julien-r44/adonis-sail
services:
  redis:
    image: redis:alpine
    hostname: redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      retries: 3
      timeout: 5s
    volumes:
      - 'lastboard_redis:/data'
    networks:
      - lastboard

  pgsql:
    image: 'postgres:15'
    ports:
      - '${DB_PORT:-5432}:5432'
    environment:
      PGPASSWORD: '${DB_PASSWORD:-secret}'
      POSTGRES_DB: '${DB_DATABASE:-default}'
      POSTGRES_USER: '${DB_USER}'
      POSTGRES_PASSWORD: '${DB_PASSWORD:-secret}'
    volumes:
      - 'lastboard_pgsql:/var/lib/postgresql/data'
    networks:
      - lastboard
    healthcheck:
      test: ["CMD", "pg_isready", "-q", "-d", "${PG_DB_NAME:-default}", "-U", "${PG_USER}"]
      retries: 3
      timeout: 5s

  minio:
    image: 'minio/minio:latest'
    ports:
      - '${MINIO_PORT:-9000}:9000'
      - '${MINIO_CONSOLE_PORT:-8900}:8900'
    environment:
      MINIO_ROOT_USER: 'lastboard'
      MINIO_ROOT_PASSWORD: 'lastboard'
    volumes:
      - 'lastboard_minio:/data/minio'
    networks:
      - lastboard
    command: minio server /data/minio --console-address ":8900"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      retries: 3
      timeout: 5s

  mailhog:
    image: 'mailhog/mailhog:latest'
    ports:
      - '${MAILHOG_PORT:-1025}:1025'
      - '${MAILHOG_DASHBOARD_PORT:-8025}:8025'
    networks:
      - lastboard


networks:
  lastboard:
    driver: bridge

volumes:
  lastboard_redis:
  lastboard_pgsql:
  lastboard_minio:
